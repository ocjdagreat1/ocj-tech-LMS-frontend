<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="300" viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7b3fe4"/>
      <stop offset="100%" stop-color="#ff8a00"/>
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Graduation cap -->
  <polygon points="120,60 220,100 120,140 20,100" fill="url(#capGradient)"/>
  <rect x="60" y="100" width="120" height="40" rx="8" fill="url(#shieldGradient)"/>

  <!-- Tassel -->
  <line x1="40" y1="100" x2="40" y2="160" stroke="#ff8a00" stroke-width="4"/>
  <circle cx="40" cy="170" r="6" fill="#ff8a00"/>

  <!-- Text -->
  <text x="280" y="135" font-size="96" font-family="Arial, Helvetica, sans-serif" font-weight="700" fill="#1f2a44">
    Odemy
  </text>
</svg>
